<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>CALCULATOR </h1>
    </header>
    <main class="body">
        <div class="box">
            <input type="text" name="led" id="led">
            <div class="buttons">
                <button>CE</button>
                <button>C</button>
                <button style="background-color:rgb(255, 52, 52); color: white;">DEL </button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9 </button>
                <button style="font-weight: bold; padding-bottom: 7px;" > ⁎ </button>
                <button>4 </button>
                <button>5 </button>
                <button>6 </button>
                <button style="font-weight: bold;"> - </button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>±</button>
                <button>0</button>
                <button>•</button>
                <button>=</button>
            </div>

        </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
